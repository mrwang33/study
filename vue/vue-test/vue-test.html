<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	
	
		<title>你好,vue!</title>
	</head>
	<body>
		<div id="app">
		
			<ul>
				<li v-for="name in names">{{name}}</li>
			</ul>
		</div>
		
		<script>
			
			
			var app = new Vue({
				el: '#app',
				data: {
					names: ["wang","test"]
				}
			});
		</script>
	</body>
</html>
