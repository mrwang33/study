<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	
	
		<title>你好,vue!</title>
	</head>
	<body>
		<div id="app">
			<input name="nameInput" v-model="nameInput" />
			<input type="button" v-on:click="addName" value="提交" />
		
			<ul>
				<todo-list v-for="name in names" v-bind:content="name"></todo-list>
			</ul>
		</div>
		
		<script>
			var TodoList = {
				props: ['content'],
				template: '<li>{{content}}</li>'
			}
			
			
			var app = new Vue({
				el: '#app',
				components: {
					'TodoList': TodoList
				},
				data: {
					names: ['wang','qing'],
					nameInput: ''
				},
				methods: {
					addName: function() {
						this.names.push(this.nameInput);
						this.nameInput = '';
					}
				}
			});
		</script>
	</body>
</html>
