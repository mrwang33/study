<!DOCTYPE html>
<html>
<head>
  <title>vue-component-v-once</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" type="text/css" href="../animate.css"/>
</head>
<body>
  <div id="app">
	<transition name="fade" enter-active-class="animated rubberBand" leave-active-class="animated rubberBand" >
		<div v-if="show">hello very body</div>
	</transition>
	<button @click="change">change</button>
  </div>

  <script>
  
    var app = new Vue({
		el: '#app',
		data: {
			show: true
		},
		methods: {
			change: function() {
				this.show = !this.show;
			}
		}
	  
    })
  </script>
</body>
</html>
